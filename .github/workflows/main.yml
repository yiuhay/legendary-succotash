name: A workflow for my Hello World file
on: push

jobs:
  build:
    name: Hello world action
    runs-on: self-hosted
    steps:
      - name: run a one line script
        run: touch /home/cloud_user/woohoo.file
      - name: run script
        uses: ./scripts
        run: |
          chmod +x installTerraform.sh
          installTerraform.sh
